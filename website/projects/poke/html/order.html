<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="../style/app.css">
    <link rel="stylesheet" href="../style/order.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="header-background">
    <nav>
        <ul id="nav-left">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
        <ul id="nav-right">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li id="nav-cart"><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <header>
        <h1>Order</h1>
        <h2 id="subtitle">Customize your Poke bowl</h2>
    </header>
</div>

<main>
    <section class="selections">
        <div class="sizes choices">
            <h3>Sizes</h3>
            <div class="ingredients bar">
                <button id="small" class="size" value="Small">Small<br><span class="price">$3.05</span></button>
                <button id="medium" class="size" value="Medium">Medium<br><span class="price">$4.05</span></button>
                <button id="large" class="size" value="Large">Large<br><span class="price">$5.25</span></button>
            </div>
        </div>

        <div class="bases choices">
            <h3>Base</h3>
            <div class="ingredients bar">
                <button id="white-rice" class="base" value="White Rice">White Rice<br><span class="price">$1.25</span></button>
                <button id="brown-rice" class="base" value="Brown Rice">Brown Rice<br><span class="price">$1.25</span></button>
                <button id="noodles" class="base" value="Noodles">Noodles<br><span class="price">$1.25</span></button>
                <button id="greens" class="base" value="Greens">Greens<br><span class="price">$1.25</span></button>
            </div>
        </div>

        <div class="protein choices">
            <h3>Protein</h3>
            <div class="ingredients position bar protein-container">
                <button id="tuna" class="protein" value="Tuna">Tuna<br><span class="price">$3.25</span></button>
                <button id="salmon" class="protein" value="Salmon">Salmon<br><span class="price">$5.25</span></button>
                <button id="spicy-tuna" class="protein" value="Spicy Tuna">Spicy Tuna<br><span class="price">$3.25</span></button>
                <button id="octopus" class="protein" value="Octopus">Octopus<br><span class="price">$6.25</span></button>
                <button id="tofu" class="protein" value="Tofu">Tofu<br><span class="price">$2.25</span></button>
                <button id="shrimp" class="protein" value="Shrimp">Shrimp<br><span class="price">$2.25</span></button>
                <button id="scallop" class="protein" value="Scallop">Scallop<br><span class="price">$2.55</span></button>
            </div>
        </div>

        <div class="topping choices">
            <h3>Topping</h3>

            <div class="ingredients position bar topping-container">
                <button id="jalapeno" class="topping" value="Jalapeno">Jalapeno<br><span class="price">$1.25</span></button>
                <button id="cucumber" class="topping" value="Cucumber">Cucumber<br><span class="price">$1.25</span></button>
                <button id="cilantro" class="topping" value="Cilantro">Cilantro<br><span class="price">$1.05</span></button>
                <button id="pineapple" class="topping" value="Pineapple">Pineapple<br><span class="price">$1.05</span></button>
                <button id="kale" class="topping" value="Kale">Kale<br><span class="price">$1.25</span></button>
                <button id="green-onion" class="topping" value="Green-onion">Green Onion<br><span class="price">$1.05</span></button>
                <button id="sweet-onion" class="topping" value="Sweet-onion">Sweet Onion<br><span class="price">$1.05</span></button>
                <button id="edamame" class="topping" value="Edamame">Edamame<br><span class="price">$1.50</span></button>
            </div>
        </div>

        <div class="topping-special choices">
            <h3>Special Topping</h3>
            <div class="ingredients bar">
                <button id="ginger" class="specialTopping" value="Ginger">Ginger<br><span class="price">$1.75</span></button>
                <button id="wasabi" class="specialTopping" value="Wasabi">Wasabi<br><span class="price">$1.75</span></button>
                <button id="avocado" class="specialTopping" value="Avocado">Avocado<br><span class="price">$2.25</span></button>
                <button id="masago" class="specialTopping" value="Masago">Masago<br><span class="price">$1.75</span></button>
            </div>
        </div>
    </section>

    <section id="floating-cart">
        <div id="floating-container"></div>
        <div id="total-container">
            <p id="total-desc">Total</p>
            <p id="total-price">$XX.XX</p>
        </div>
    </section>

    <section>
        <label id="order-name-input-label" for="order-name-input">Enter a name for this order (optional)</label>
        <input id="order-name-input" name='order-name' type="text" placeholder="Please enter a name for this order">
        <button id="add-to-cart">Add to Cart</button>
    </section>
</main>

<footer>
    <ul>
        <li></li>
    </ul>
</footer>

<script src="../script/order.js"></script>
</body>
</html>
